<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #b2ebf2;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Todo Page Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .logout-btn {
            background-color: #00bcd4;
            padding: 0.5rem 1.5rem;
            border-radius: 1rem;
            color: white;
            border: none;
            cursor: pointer;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .todo-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 1rem;
            position: relative;
        }

        .todo-category {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.8rem;
        }

        .mark-complete {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .add-todo-form, .add-category-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .dropdown-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-btn {
            width: 100%;
            background-color: #00bcd4;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
        <!-- Todo Page -->
    <div class="container" id="todo-page">
        <header class="header">
            <h1>Hello, Elijah</h1>
            <button class="logout-btn">Logout</button>
        </header>
        {% for todos in todos %}
        <div class="main-content">
            <div class="todo-list">
                <div class="todo-item">
                    <span class="todo-category">{{todos.task_category}}</span>
                    <h2>t{{todos.task_name}}</h2>
                    <p>{{todos.task_description}}</p>
                    <a href="{% url 'completed' todos.id %}" button class="mark-complete">Mark as Completed</button></a>
                </div>
                <!-- More todo items here -->
            </div>
        {% endfor %}
            <div class="forms-section">
                <div class="add-todo-form">
                    <h2>ADD TODO</h2>
                    <div class="form-group">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="submit-btn" type="submit">SUBMIT</button>
                    </form>
                    </div>
                </div>

                <div class="add-category-form">
                    <h2>ADD CATEGORY</h2>
                    <div class="form-group">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ catform.as_p }}
                        <button class="submit-btn" type="submit">SUBMIT</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
